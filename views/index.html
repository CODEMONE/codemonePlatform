<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemone</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> 
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<!--Navbar Content-->


    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="img/Logo.png" alt="" width="160px" height="50px">
            </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <div class="dropdown">
                <a class="btn Signin" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Sign In
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="background-color: black;">
                  <button class="btn Signin" data-bs-toggle="modal" data-bs-target="#modalLogin" >Login</button>
                  <button class="btn Signin" data-bs-toggle="modal" data-bs-target="#modalRegister" >Register</button>
                </ul>
              </div>
              
            <form class="d-flex">
            <button class="btn Contact" >Contact us</button>
            </form>
        </div>
        </div>
    </nav>   
<!--End NavBar Content-->
<h4  class="text-center titleWelcome">Welcome to Codemone</h4>
<h1  class="text-center slogan" style="font-family: Russo One;color: white;">Start Building Your Life</h1>

<!--Form Email-->
<form action="#" method="POST">
   
    <input type="email" placeholder="Enter Your Email" name="emailForm" class="form-control Femail">
    <div>
       <button type="submit" class="SendEmail">Send</button>
    </div>
</form>
<!--End Form Mail-->


<!-- Modals Contents-->

<div id="modalLogin" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content mLogin" style="background-color: #141414;color: white;">
        <div class="modal-header">
          <h5 class="modal-title" style="font-family: Russo One;">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Username" name="UsernameLoginInput" class="form-control loginForm">
            <input type="password" placeholder="Password" name="PasswordLoginInput" class="form-control loginForm">
        </div>
        <div class="modal-footer">
          <button class="btn Signin" type="menu" data-bs-target="#modalRegister">Register</button>
          <button type="submit" class="btn Contact">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modalRegister" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content mLogin" style="background-color: #141414;color: white;">
        <div class="modal-header">
          <h5 class="modal-title" style="font-family: Russo One;">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" placeholder="Username" name="UsernameRegisterInput" class="form-control loginForm">
            <input type="text" placeholder="Email" name="EmailRegisterInput" class="form-control loginForm">
            <input type="password" placeholder="Password" name="pswRegisterInput" class="form-control loginForm">
            <input type="password" placeholder="Password Confirm" name="psw2RegisterInput" class="form-control loginForm">
        </div>
        <div class="modal-footer">
          <button class="btn Signin" data-bs-toggle="modal" type="menu" data-bs-target="#modalLogin">Login</button>
          <button type="submit" class="btn Contact">Send</button>
        </div>
      </div>
    </div>
  </div>

<!--JS Links-->
<script src="public/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
